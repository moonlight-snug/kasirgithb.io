<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Kasir</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Web Kasir</h1>

    <h2>Tambah Barang</h2>
    <form id="product-form">
      <label for="product-name">Nama Barang:</label>
      <input type="text" id="product-name" required />

      <label for="product-price">Harga Barang:</label>
      <input type="number" id="product-price" required />

      <button type="submit">Tambah Barang</button>
    </form>

    <h2>Transaksi Penjualan</h2>
    <form id="sales-form">
      <label for="product-select">Pilih Barang:</label>
      <select id="product-select" required></select>

      <label for="product-qty">Jumlah:</label>
      <input type="number" id="product-qty" required />

      <button type="submit">Tambah ke Struk</button>
    </form>

    <h2>Struk Penjualan</h2>
    <div class="invoice-box" style="display: none">
      <h3>Struk Penjualan</h3>
      <p>Tanggal: <span id="date"></span></p>
      <table id="product-table">
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Jumlah</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p>Total Jumlah: <span id="total-qty">0</span></p>
      <p>Subtotal: Rp <span id="subtotal">0</span></p>

      <!-- Input Uang Konsumen -->
      <label for="consumer-money">Uang Konsumen:</label>
      <input type="number" id="consumer-money" required />

      <p>Kembalian: Rp <span id="change">0</span></p>

      <button id="print-button">Print Struk</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
